<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portifólio Técnico</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <button id="ThemeToggle">Trocar Tema</button>
    <div class="container">
        <img src="" alt="" id="photo-preview">
        <h2 id="display-name">Nome de Usuário</h2>
        <p id="display-bio">Sua biografia aparece aqui</p>
        <div id="uploud-box">
            <label for="imageInput">Escolha sua Foto</label>
            <input type="file" id="imageInput">
            <hr>
            <form action="" id="profileForm">
                <input type="text" id="nameInput" placeholder="Digite seu nome">
                <textarea name="" id="bioinput" placeholder="Fale sobre você..."></textarea>
                <div id="Char_count">Caracteres: 0</div>
                <button type="submit">Salvar Perfil</button>
            </form>
        </div>
        <div class="projeto">
            <div class="cards_projeto"></div>
            <div class="cards_projeto"></div>
            <div class="cards_projeto"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
